      titol_word: "Creación de documentos en formato Word con todos los apartados del Libro del edificio"
      text_word1: "El Libro del edificio de los edificios de viviendas contiene decenas de apartados diferentes, tal y como se especifica en el Decreto 67/2015, de 5 de mayo y la Ley 18/2007, de 28 de diciembre. Además el contenido del Libro del edificio varía si se trata de un edificio nuevo o un edificio existente."
      text_word2: "Utilizando la aplicación del Libro del edificio le resultará más sencillo redactar correctamente el documento sin olvidar ninguna información importante."
      titol_manteniment: "Generación automática de las instrucciones de uso y mantenimiento del edificio"
      text_manteniment1: "El manual de uso y mantenimiento es uno de los apartados más relevantes del Libro del edificio. Se describen las instrucciones de uso de los diferentes sistemas del edificio y las operaciones de mantenimiento que hay que realizar para alargar la vida del edificio. Para redactar correctamente este manual hay que hacer referencia a un gran abanico de documentos normativos como el CTE, el RITE o el REBT entre otros."
      text_manteniment2: "El aplicativo del Libro del edificio le permitirá agilizar la redacción del manual de uso y mantenimiento del edificio al crear automáticamente las operaciones de mantenimiento en función de la descripción constructiva del edificio."
